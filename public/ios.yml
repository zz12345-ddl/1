name: Build IPA

on:
    workflow_dispatch:
    # push:
    #     branches:
    #         - main

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build:
        runs-on: macos-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Xcode
              uses: maxim-lobanov/setup-xcode@v1
              with:
                  xcode-version: '16.2.0'

            - name: Install Dependencies (Homebrew & Theos)
              run: |
                  echo "Installing Homebrew..."
                  /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

                  echo "Setting up Homebrew..."
                  echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $HOME/.zprofile
                  eval "$(/opt/homebrew/bin/brew shellenv)"

                  echo "Installing Theos dependencies..."
                  brew install ldid dpkg

                  echo "Cloning Theos..."
                  git clone --recursive https://github.com/theos/theos.git $HOME/theos
                  echo 'export THEOS=$HOME/theos' >> $HOME/.zshrc
                  export THEOS=$HOME/theos

            - name: Generate AppIcon
              run: |
                  echo "Installing appicon tool..."
                  brew install Nonchalant/appicon/appicon
                  echo "Generating AppIcon..."
                  appicon pakeplus.png --output-path ./PakePlus/Assets.xcassets/AppIcon.appiconset

            - name: Update App Name
              run: |
                  echo "Updating App Name..."
                  plutil -replace CFBundleDisplayName -string "派克Plus" ./PakePlus/Info.plist

            - name: Build IPA Package
              run: |
                  export THEOS=$HOME/theos
                  echo "Building IPA package..."
                  make package FINALPACKAGE=1 PACKAGE_FORMAT=ipa

            - name: Get IPA File Path
              id: find_ipa
              run: |
                  IPA_PATH=$(find ./packages -name "*.ipa" | head -n 1)
                  echo "IPA File: $IPA_PATH"
                  echo "ipa_path=$IPA_PATH" >> $GITHUB_ENV

            - name: Upload IPA to GitHub Releases
              uses: softprops/action-gh-release@v2
              with:
                  files: ${{ env.ipa_path }}
                  tag_name: 'pakeplus-v1.0.0'
                  body: 'pakeplus-v1.0.0'
                  draft: false
                  publish: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
